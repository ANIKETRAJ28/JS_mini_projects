<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>password generator</h1>
        <div dataCopyBtn class="passwordSection">
            <input readonly placeholder="password" class="passBox">
            <button passDisplayNumber>
                <span copyMsg></span>
                <i passCopy class="ri-file-copy-line"></i>
            </button>
        </div>
        <div class="passProperties">
            <div class="passlen">
                <p>password length</p>
                <div passLengthNumber>0</div>
            </div>
            <input passStrengthSlider type="range" max="20" min="1" step="1" class="slider">
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">includes uppercase</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">includes lowercase</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">includes numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">includes symbols</label>
            </div>
            <div class="passStrength">
                <div class="strenght">strength</div>
                <div class="strengthIndiacator"></div>
            </div>
            <button class="generateButton">generate password</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
