<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>password generator</h1>
        <div dataCopyBtn class="passwordSection">
            <input readonly placeholder="password" class="passBox">
            <button passDisplayNumber>
                <span copyMsg></span>
                <i passCopy class="ri-file-copy-line"></i>
            </button>
        </div>
        <div class="passProperties">
            <div class="passlen">
                <p>password length</p>
                <div passLengthNumber>0</div>
            </div>
            <input passStrengthSlider type="range" max="20" min="1" step="1" class="slider">
            <div>
                <input type="checkbox">
                <span class="uppercase">includes uppercase</span>
            </div>
            <div>
                <input type="checkbox">
                <span class="lowercase">includes lowercase</span>
            </div>
            <div>
                <input type="checkbox">
                <span class="numbers">includes numbers</span>
            </div>
            <div>
                <input type="checkbox">
                <span class="symbols">includes symbols</span>
            </div>
            <div class="passStrength">
                <div class="strenght">strength</div>
                <div class="strengthIndiacator"></div>
            </div>
            <div class="generateButton">generate password</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
